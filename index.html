<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <header>
      <div class="heading">
        <img src="images/logo.svg" alt="">
      </div>
    </header>

    <main>
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="block">
        <div class="text-content">
          <h3>Build The Community Your Fans Will Love</h3>
          <h6> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</h6>
        </div>
        <div class="button">
          <button>Register</button>
        </div>
      </div>
    </main>
  </div>
  <div class="footer">
    <ul>
      <li><i class="fab fa-facebook-f"></i></li>
      <li><i class="fab fa-twitter"></i></li>
      <li><i class="fab fa-instagram"></i></li>
    </ul>
  </div>



  <script src="https://kit.fontawesome.com/7ea75ea0f9.js" crossorigin="anonymous"></script>

</body>

</html>
